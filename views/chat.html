<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatMe</title>
    <link rel="stylesheet" href="/css/styleChat.css">
</head>
<body>
    <input type="submit" id="logout" class="logout" onclick="logOut()" value="Logout"></input>
    <div class="chat-container">
        <div class="side-menu">
            <input type="text" class="search" placeholder="Search">
            <button class="create-group-btn">Create Group</button>
                <div class="user-list" id="user-list">

            <!-- <div class="user">
                <div class="user-avatar">A</div>
                <div class="user-name">Alice</div>
            </div> -->
                </div>
        </div>
        <div class="message-area">
            <div class="message-header">
                <div class="current-user"><h3 class="currentUser"></h3></div>
            </div>
            <div class="messages">
                <!-- <div class="message received">
                    Hi there!
                </div> -->
                <!-- <div class="message sent">
                    Hello! How are you?
                </div> -->
                <!-- Add more messages here -->
            </div>
            <div class="message-input">
                <input type="text" class="message" placeholder="Type a message">
                <button class="send">Send</button>
            </div>
        </div>
    </div>

    <div class="popup-overlay">
        <div class="popup">
            <h2>Create Group</h2>
            <label for="group-name">Group Name:</label>
            <input type="text" id="group-name" class="group-name" placeholder="Enter group name">

            <label for="group-name">Search Members:</label>
            <input text="search" class="search" id="search-users-group" placeholder="Search">

            <label for="group-members">Select Members:</label>
            <select id="group-members" class="group-members" multiple>
                <!-- Add options dynamically using JS or hardcoded options -->
                <!-- <option value="alice">Alice</option>
                <option value="bob">Bob</option>
                <option value="charlie">Charlie</option> -->
                <!-- Add more members here -->
            </select>
            <label for="group-members">Users have added:</label>
            <select id="group-members-have-added" class="group-members-have-added" multiple>
                <!-- Add options dynamically using JS or hardcoded options -->
                <!-- <option value="alice">Alice</option>
                <option value="bob">Bob</option>
                <option value="charlie">Charlie</option> -->
                <!-- Add more members here -->
            </select>
            <div class="popup-buttons">
                <button class="cancel">Cancel</button>
                <button class="create">Create</button>
            </div>
        </div>
    </div>
    
    <script src="/js/chat.js"></script>
</body>
</html>
